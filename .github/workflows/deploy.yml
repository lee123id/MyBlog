name: Deploy Hexo Blog

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install Hexo CLI
      run: npm install -g hexo-cli
      
    - name: Install dependencies
      run: |
        npm install
        # 确保主题目录存在
        if [ ! -d "themes/landscape" ]; then
          echo "创建主题目录..."
          mkdir -p themes/landscape
          cp -R node_modules/hexo-theme-landscape/* themes/landscape/
        fi
        
    - name: Verify theme
      run: |
        echo "主题目录内容:"
        ls -la themes/landscape
        echo "配置文件内容:"
        grep "theme:" _config.yml
        
    - name: Fix configuration
      run: |
        # 删除重复的theme定义
        sed -i '/^theme: landscape/d' _config.yml
        # 确保只有一个theme定义
        if ! grep -q "theme: landscape" _config.yml; then
          sed -i '/^# Theme/a theme: landscape' _config.yml
        fi
        # 删除plugins配置
        sed -i '/^plugins:/,/^$/d' _config.yml
        
    - name: Generate site
      run: |
        hexo clean
        hexo generate
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages